server {
    listen 80;

    location /dashboard {
        alias /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /dashboard/ {
        alias /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /dashboard/static {
        alias /usr/share/nginx/html/static;
        try_files $uri /index.html;
    }
}
